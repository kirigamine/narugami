[[items]]
title = "Patryk Akutsu"
image = "img/patryk_.png"
thumb = "tm/patryk(1).jpg"
description = "<b>【パトリック・圷】</b><br>鳴神中～下エリアの武器屋の店主でガンスミス。またスナイパーとしての腕もある香港/ポーランドハーフの吸血鬼。銃に関する腕は確かだが無愛想でクソ真面目なためとっつきにくい印象を受ける。吸血鬼ハンターの「犬」に執着されている。甘党。"
[[items]]
title = "Satsuki Fujimura"
image = "img/satsuki_.png"
thumb = "tm/satsuki(1).jpg"
description = "<b>【藤村 皐】</b><br>もとは家賃の安い鳴神に住んでいた大学生であったが、ある時吸血鬼に噛まれデミ(半吸血鬼)として覚醒、怪力(ベンチプレス150kgover)の持ち主となる。パトリックに勝負を挑むが敗れ、以後彼のパシリとなる。が、本人は嫌ではないらしい。にわかミリヲタ。"
[[items]]
title = "Edvard Johansen"
image = "img/edvard.png"
thumb = "tm/edward(1).jpg"
description = "<b>【エドヴァルド・ヨハンセン】</b><br>ノルウェー生まれの吸血鬼。純血に対する選民意識が強い。液体の水を魔力で凍らせて武器を作ることができる。実はパトリックより高齢なのだが精神はまだ思春期。忍者の格好は暗殺に便利だから(決してかっこいいからではないと力説している)"
[[items]]
title = "Tsuzura Yurisawa"
image = "img/yuri_.png"
thumb = "tm/yuri(1).jpg"
description = "<b>【百合沢 葛】</b>開業医。見かけからは想像つきにくいが(失礼)ヤブ医者ではなくれっきとした免許持ちの医師。おっとりとしていて下ネタが好きで診察中にさらっという。倫理観は鳴神なのでお察しだが、腕は良い。基本的に怒らない優しいが言うことはちゃんと言う。<br>"
[[items]]
title = "Fredrick Goldsmith"
image = "img/fred_.png"
thumb = "tm/fred(1).jpg"
description = "<b>【フレデリック・ゴールドスミス】</b><br>元米陸軍中尉、任務中左足を失い双識重工の「協力」によって火炎放射つきの義足を授かった。そして地下闘技場でシューターとして第二の戦場を駆けることに。冷静沈着なマーシャルアーツ使いだがぬいぐるみ好きという噂がある。27歳。"
[[items]]
title = "Hikaru Arisukawa"
image = "img/ariskawa2_.png"
thumb = "tm/ariskawa2(1).jpg"
description = "<b>【有栖川 晃】</b><br>闘技場ではNo2の実力を持つシューター。31歳。現地で覚えたムエタイの蹴りは誰よりも速く繰り出せる。本人は隠しているが勘当された大企業の長男で双子の弟がいる。お家の騒動には目もくれず、(ようやく逢えた最後の)恋人の為に戦い続ける。"
[[items]]
title = "Mozu Shiraokawa"
image = "img/mozu_.png"
thumb = "tm/mozu(1).jpg"
description = "<b>【白男川 鵙】</b><br>地下闘技場のシューター。見かけは幼いが吸血鬼のため一応成人ではある。勝率はそこそこで、相手の技を盗んで一発逆転、という少年漫画のような戦闘スタイルが好評。薩摩隼人だが薩摩弁はちゃんと喋れない。ひえもんは吸血鬼なのですき。"
[[items]]
title = "AMRA-01"
image = "img/amara_.png"
thumb = "tm/amara(1).jpg"
description = "<b>【アマラ】</b><br>有栖川グループの資金提供により双識重工が開発したアンドロイド。主に脚部の絶妙なコントロールが可能で、製造番号「AMRA-01」。高度なAIが内蔵されており、現在は訳あって地下闘技場で脚部を生かした戦闘スタイルのカポエラを用いて戦っている。"
[[items]]
title = "Wu Feng Bei"
image = "img/feng_.png"
thumb = "tm/feng(1).jpg"
description = "<b>【呉 風盃】</b><br>鳴神の情報ブローカー。名前の通り、中国出身で黒子の弟を庇うため鳴神に逃げてきた。性格はあまりよろしくないが目的のためなら手段を選ばないところがあり、そうして集めた知識や情報は至る住民の手がかりとなる。"
[[items]]
title = "Wu Xian Ding"
image = "img/xian_.png"
thumb = "tm/xian(1).jpg"
description = "<b>【呉 香鼎】</b><br>黒子(闇っ子とも)。兄と本土から逃げた後男娼として働いている。兄の情報網の一つに彼の存在があり、兄弟仲は遭遇もありすこぶる良好である。少年のような体躯と顔立ちだが24歳。明るい性格。"
[[items]]
title = "Minami Jumonji"
image = "img/minami_.png"
thumb = "tm/minami(1).jpg"
description = "<b>【十文字 美波】</b><br>鳴神出身の歌手。色気のある低音に定評があり、日本人離れした歌唱力からときどきTVにも出るが、本人はライブ派のようだ。闘技場の社長が手がける芸能事務所に所属している。人間じゃない説があるが果たして…？"
[[items]]
title = "Eleonora Kashiwazaki"
image = "img/elena_.png"
thumb = "tm/elena(1).jpg"
description = "<b>【柏崎・エレオノーラ】</b><br>裏メニューでヤバい仕事も頼めるカフェ「フライングラビット」のアルバイト店員。日本とロシアのハーフで、日本語が流暢に話せる。可愛い見かけと気の抜けた喋り方とは裏腹に、コンバットサンボを用いて戦うことができる。"
[[items]]
title = "Eiji Itsukushima"
image = "img/itukusim0a.png"
thumb = "tm/itukusima(1).jpg"
description = "<b>【厳島 瑛久】</b><br>鳴神のジャンケット(カジノ手配人)。本名も出身地も種族も不明だが、ハイローラー相手にも物怖じせずに柔らかな物腰で多くの人々をギャンブルの夢、そして絶望を見せてきた姿は人間離れしているといっても過言ではない。"
[[items]]
title = "Izuru Amagi"
image = "img/izuru_.png"
thumb = "tm/izuru(1).jpg"
description = "<b>【天城 イズル】</b><br>鳴神区の法改正を望む過激派の諜報員としてやってきた政府関係者であったが、パット父らによってその存在を抹消された。性格も性的嗜好も一変、現在は矢散区長のの「玩具」にされているのは皮肉である。常に敬語で話す。"
[[items]]
title = "Zhang Hei Dong"
image = "img/papa2.png"
thumb = "tm/papa(1).jpg"
description = "<b>【張 黒鶫】</b><br>パトリックの父。香港人。職業は武器ブローカーで、裏社会でもアジアの吸血鬼界でも結構名の通った人物である。鳴神の住民ではないがよく訪れる。300歳を有に超えているのでいろいろ物知り、そしてちょっかいを出しやすい。"
[[items]]
title = "Simon Fisher"
image = "img/simon_.png"
thumb = "tm/simon(1).jpg"
description = "<b>【サイモン・フィッシャー】</b><br>鳴神ベースキャンプに所属されている海軍大佐。ステイツの実験の「成功作」で、サメの遺伝子を組み込まれ不死(本人曰く「ワガハイの貫禄の維持の為不老ではなく老化スピードを緩めるにしてくれ」とのこと)。尊大不遜だが実力はあるようだ。"
[[items]]
title = "Ann Postlethwaite"
image = "img/ann_.png"
thumb = "tm/ann(1).jpg"
description = "<b>【アン・ポスルスウェイト】</b><br>こんなナリでも米海軍中佐。サイモンの相棒で「キロネックス」の遺伝子を注入した頭部ユニットと接続されている(薬剤投与後取り外すことは可能)。少女の段階で老化を止めるように設計されている。ユニットや触手に強烈な神経毒を持つ。"
[[items]]
title = "Nicolas Banfield"
image = "img/banfield_.png"
thumb = "tm/banfield(1).jpg"
description = "<b>【ニコラス・バーンフィールド】</b><br>鳴神空軍ベースキャンプに所属する軍曹。蝙蝠の遺伝子注入改造を受けている。その力は超音波による気配察知。地獄耳と相まってこの人の前で変な噂や陰口を言ってはならない。腹黒い戦略で立場が危うくなるからだ。"
[[items]]
title = "Pale Moon"
image = "img/palemoon_.png"
thumb = "tm/palemoon(1).jpg"
description = "<b>【ペイルムーン】</b><br>表向きはクルースニク所属のヴァンパイアハンター、しかし真の姿は米国に敵意を持つテロリスト。復讐心の理由は不明だが、フレデリックの義足の原因と深い関係があるようだ。お気楽で調子のいい性格で、残忍な本性を隠している。"
[[items]]
title = "Tran Van Rong"
image = "img/rong_.png"
thumb = "tm/rong(1).jpg"
description = "<b>【陳文龍】</b><br>香港で暗躍する殺し屋。虞淵(マナタの拳法の師匠)とはある縁があり追うように鳴神にやってきた。蟷螂拳をはじめとする「殺すための拳法」を身に着けた彼との戦いは、いずれ西園寺マナタの試練となるだろう。"
